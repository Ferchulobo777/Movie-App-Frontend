<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--link favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <!-- Custom styles for this template-->
    <link href="/assets/style/sb-admin-2.min.css" rel="stylesheet">
    <!-- AOS Scroll Libreria -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom fonts for this template-->
    <link href="/assets/style/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/register.css">
</head>

<body class="bg-gradient-primary bg-movie">

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5" data-aos="zoom-in" data-aos-duration="1000"
            data-aos-delay="0">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea tu Cuenta!</h1>
                            </div>
                            <form class="user" id="registrationForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="name"
                                            placeholder="Nombre" required>
                                        <div class="error-message" id="name-error"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            placeholder="Apellido" required>
                                        <div class="error-message" id="lastName-error"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email" required>
                                    <div class="error-message" id="email-error"></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password"
                                            placeholder="Contraseña" required>
                                        <div class="error-message" id="password-error"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="repeatPassword" placeholder="Repite Contraseña" required>
                                        <div class="error-message" id="repeatPassword-error"></div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input placeholder="Fecha de Nacimiento" type="date"
                                            class="form-control form-control-user" id="birthday" name="date_birthday"
                                            required>
                                        <div class="error-message" id="birthday-error"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input list="nationalities" class="form-control form-control-user"
                                            id="nationality" name="nationality" placeholder="Nacionalidad" required>
                                        <datalist id="nationalities">
                                            <option value="">País</option>
                                            <option value="AR">Argentina</option>
                                            <option value="BR">Brasil</option>
                                            <option value="PE">Peru</option>
                                            <option value="UY">Uruguay</option>
                                            <option value="PY">Paraguay</option>
                                            <option value="CO">Colombia</option>
                                            <option value="EC">Ecuador</option>
                                            <option value="CH">Chile</option>
                                            <option value="BO">Bolivia</option>
                                            <option value="VE">Venezuela</option>
                                        </datalist>
                                        <div class="error-message" id="nationality-error"></div>
                                    </div>
                                </div>
                                <a onclick="registrarUsuarios()" href="#" class="btn btn-primary btn-user btn-block">
                                    Regístrate
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/index.html">¿Ya tienes una cuenta? ¡Inicia sesión!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro exitoso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El usuario ha sido registrado exitosamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/style/vendor/jquery/jquery.js"></script>
    <script src="/assets/style/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/style/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts specific for registration -->
    <script src="/assets/js/registrar.js"></script>
    <script src="/assets/js/validacionRegistro.js"></script>
    <!-- Script de Aos Scroll Libreria -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
